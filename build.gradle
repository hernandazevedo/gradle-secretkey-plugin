apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'maven-publish'
buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    testCompile gradleTestKit()
}

task wrapper(type: Wrapper) {
    gradleVersion = "2.13"
}

//gradlew publishToMavenLocal
publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.hazevedo'
            artifactId = 'gradle-secretkey'
            version = '1.0'

            from components.java
        }
    }
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

